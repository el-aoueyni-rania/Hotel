<div *ngIf="archiveContent.length == 0; else elseBlock" class="alert alert-danger">
    Your archive is empty!
  </div> 
  <ng-template #elseBlock> 

    <div class="row">
      <div class="col-md-9">
        <button class="btn btn-outline-danger" (click)="clearArchive()">
          Clear Archive
        </button>
      </div>
      <div class="col-md-3">
        <div class="text-right">
          <button class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
    <br>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nom de client</th>
          <th scope="col">Date d'arriv√©e</th>
          <th scope="col">Sortie</th>
        
        </tr>
      </thead>
      <tbody>
         <tr *ngFor="let reservarchive of archiveContent;index as i"> 
          <th scope="row">{{ reservarchive.id}}</th>
          <td>{{ reservarchive.clientname}}</td>
          <td>{{ reservarchive.datearrivee}}</td>
          <td>{{ reservarchive.sortie}}</td>
        </tr>
      </tbody>
      <thead class="thead-light">
       
        
      </thead>
    </table>
   </ng-template>
